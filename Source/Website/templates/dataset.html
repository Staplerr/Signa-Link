<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/css/dataset.css">
        <title>Signa Link</title>
    </head>
    <body>
        <div>
            <h1>We need your help.</h1>
            <p>
                Help us train our model to be more accurate by donating dataset video that you can record <br>
                (The video will NOT be share to any third parties and will only be used to train sign language model)
            </p>
            <form class="upload-form">
                <input class="file-input" id="file-input" placeholder="Choose video" type="file" accept="video/*" multiple>
                <button class="upload-file" type="submit">Upload</button>
            </form>
        </div>
        <div class="bottom-bar">
            <a href="/" class="app-link">
                App
            </a>
            <a href="/about" class="about-link">
                About us
            </a>
            <a href="https://github.com/Staplerr/Signa-Link" class="github-link">
                GitHub
            </a>
            <a href="/dataset" class="dataset-link">
                Dataset contribution
            </a>
        </div>
    </body>
</html>
